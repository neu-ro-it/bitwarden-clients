<div class="center-content">
  <div class="content">
    <div class="logo-image"></div>
    <p class="lead text-center">{{ "loginOrCreateNewAccount" | i18n }}</p>
    <ng-container *ngIf="!loginInitiated; else loginForm">
      <button type="button" class="btn primary block" (click)="loginInitiated = !loginInitiated">
        <b>{{ "login" | i18n }}</b>
      </button>
    </ng-container>
    <ng-template #loginForm>
      <div class="box">
        <div class="box-content">
          <div class="box-content-row" appBoxRow>
            <label for="email">{{ "emailAddress" | i18n }}</label>
            <input id="email" type="email" appInputVerbatim="false" />
          </div>
        </div>
      </div>
      <button type="button" class="btn primary block">
        <b>{{ "continue" | i18n }}</b>
      </button>
    </ng-template>
    <p class="createAccountLink">
      {{ "newAroundHere" | i18n }}
      <a routerLink="/register">{{ "createAccount" | i18n }}</a>
    </p>
  </div>
</div>
<button type="button" routerLink="/environment" class="settings-icon">
  <i class="bwi bwi-cog-f bwi-lg" aria-hidden="true"></i><span>&nbsp;{{ "settings" | i18n }}</span>
</button>
