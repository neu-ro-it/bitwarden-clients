<form #form (ngSubmit)="submit()" [appApiAction]="formPromise" [formGroup]="formGroup">
  <header>
    <div class="left">
      <button type="button" routerLink="/home">{{ "close" | i18n }}</button>
    </div>
    <h1 class="center">
      <span class="title">{{ "logIn" | i18n }}</span>
    </h1>
    <div class="right">
      <app-avatar
        [data]="loggedEmail"
        [email]="loggedEmail"
        [circle]="true"
        dynamic="true"
        fontSize="16"
        size="30"
      >
      </app-avatar>
    </div>
  </header>
  <main tabindex="-1">
    <div class="box">
      <div class="box-content">
        <div class="box-content-row box-content-row-flex" appBoxRow>
          <div class="row-main">
            <label for="masterPassword">{{ "masterPass" | i18n }}</label>
            <input
              id="masterPassword"
              type="{{ showPassword ? 'text' : 'password' }}"
              class="monospaced"
              formControlName="masterPassword"
              appInputVerbatim
            />
          </div>
          <div class="action-buttons">
            <button
              type="button"
              class="row-btn"
              appStopClick
              appA11yTitle="{{ 'toggleVisibility' | i18n }}"
              (click)="togglePassword()"
              [attr.aria-pressed]="showPassword"
            >
              <i
                class="bwi bwi-lg"
                [ngClass]="{ 'bwi-eye': !showPassword, 'bwi-eye-slash': showPassword }"
                aria-hidden="true"
              ></i>
            </button>
          </div>
        </div>
        <div class="box-content-row" [hidden]="!showCaptcha()">
          <iframe id="hcaptcha_iframe" height="80"></iframe>
        </div>
      </div>
      <div class="box-footer">
        <button type="button" class="btn link" routerLink="/hint">
          <b>{{ "getMasterPasswordHint" | i18n }}</b>
        </button>
      </div>
    </div>
    <app-private-mode-warning></app-private-mode-warning>
    <div class="content login-buttons">
      <button type="submit" class="btn primary block" [disabled]="form.loading">
        <span [hidden]="form.loading"
          ><b>{{ "logInWithMasterPassword" | i18n }}</b></span
        >
        <i class="bwi bwi-spinner bwi-lg bwi-spin" [hidden]="!form.loading" aria-hidden="true"></i>
      </button>
      <button type="button" (click)="launchSsoBrowser()" class="btn block">
        <i class="bwi bwi-bank" aria-hidden="true"></i> {{ "enterpriseSingleSignOn" | i18n }}
      </button>
      <div class="small">
        <p class="no-margin">{{ "loggingInAs" | i18n }} {{ loggedEmail }}</p>
        <a routerLink="/home" (click)="clearRememberedEmail($event)">{{ "notYou" | i18n }}</a>
      </div>
    </div>
  </main>
</form>
